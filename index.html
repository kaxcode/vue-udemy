<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    <p>{{ message }} - <a v-bind:href="link">Google</a></p>
    <p v-html="finishedLink"></p>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Kenia',
        link: 'http:google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      }
    });

  </script>

</body>

</html>
