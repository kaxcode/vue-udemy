<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    {{ message }} - <a v-bind:href="link">Google</a>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Kenia',
        link: 'http:google.com'
      }
    });

  </script>

</body>

</html>
