<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    <ul>
      <template v-for="(ingredient, index) in ingredients">
        <h1>{{ingredient}}</h1>
        <p>{{index}}</p>
      </template>
    </ul>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        ingredients: ['tofu', 'red bell pepper', 'green onions']
      }
    });

  </script>

</body>

</html>
