<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    <p v-if="show">Now you see me!</p>
    <p v-show="show">Do you see me?</p>
    <p v-else="show">Now you don't!</p>
    <p>You always see me</p>
    <button @click="show = !show">Switch</button>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        show: true,
      }
    });

  </script>

</body>

</html>
