<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="person in persons">
        <div v-for="(value, key) in person">{{ key }} : {{value}}</div>
      </li>
    </ul>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        persons: [
          {name: 'kenia', age: 185375, color: 'purple'},
          {name: 'Kristen', age: 'unknown', color: 'blue'}
        ]
      }
    });

  </script>

</body>

</html>
