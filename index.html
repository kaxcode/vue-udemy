<html>

<head>
  <title>Vue JS</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="ingredient in ingredients">{{ingredient}}</li>
    </ul>
  </div>

  <script src="vue.js"></script>

  <script>

    new Vue({
      el: '#app',
      data: {
        ingredients: ['tofu', 'red bell pepper', 'green onions']
      }
    });

  </script>

</body>

</html>
